<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evolution of Power - Neon Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Глубокий фоновый градиент для всей страницы */
        body { 
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            touch-action: none; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif;
        }

        /* Эффект "Стекла" для контейнеров */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        /* Базовый стиль плитки - "голограмма" */
        .tile-base {
            background: rgba(30, 41, 59, 0.7); /* Полупрозрачный темный фон */
            border: 1px solid rgba(255, 255, 255, 0.15); /* Тонкая светящаяся рамка */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5); /* Внутренняя тень для объема */
            transition: all 0.15s ease-in-out;
        }

        /* Анимация появления новой плитки: Вылет + Фейд + Масштаб */
        .tile-new-appear { 
            animation: appear-smooth 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; 
        }
        @keyframes appear-smooth {
            0% { opacity: 0; transform: scale(0.3) translateY(20px); filter: blur(5px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        /* Анимация слияния: Мощный "Поп" + Вспышка яркости */
        .tile-merged-pop { 
            animation: pop-intense 0.35s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; 
            z-index: 20;
        }
        @keyframes pop-intense {
            0% { transform: scale(0.8); filter: brightness(1); }
            40% { transform: scale(1.15); filter: brightness(1.8); } /* Пик яркости и размера */
            100% { transform: scale(1); filter: brightness(1); }
        }

        /* Утилита для скрытия скроллбара */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="text-white flex items-center justify-center min-h-screen antialiased">
    <div id="root" class="w-full h-full flex items-center justify-center p-4"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // Данные эпох с настройками свечения (Neon Glow)
        const TILE_DATA = {
            2: { name: 'Stone Age', color: 'text-stone-300', glow: '0 0 10px rgba(120, 113, 108, 0.5), inset 0 0 5px rgba(120, 113, 108, 0.2)' },
            4: { name: 'Bronze Age', color: 'text-orange-300', glow: '0 0 12px rgba(251, 146, 60, 0.6), inset 0 0 5px rgba(251, 146, 60, 0.3)' },
            8: { name: 'Iron Age', color: 'text-red-300', glow: '0 0 15px rgba(248, 113, 113, 0.7), inset 0 0 8px rgba(248, 113, 113, 0.3)' },
            16: { name: 'Middle Ages', color: 'text-amber-300', glow: '0 0 15px rgba(251, 191, 36, 0.7), inset 0 0 8px rgba(251, 191, 36, 0.3)' },
            32: { name: 'Renaissance', color: 'text-yellow-300', glow: '0 0 18px rgba(250, 204, 21, 0.8), 0 0 30px rgba(250, 204, 21, 0.4)' },
            64: { name: 'Industrial', color: 'text-lime-400', glow: '0 0 20px rgba(163, 230, 53, 0.8), 0 0 35px rgba(163, 230, 53, 0.5)' },
            128: { name: 'Modern', color: 'text-emerald-400', glow: '0 0 22px rgba(52, 211, 153, 0.9), 0 0 40px rgba(52, 211, 153, 0.5)' },
            256: { name: 'Digital', color: 'text-cyan-400', glow: '0 0 25px rgba(34, 211, 238, 0.9), 0 0 45px rgba(34, 211, 238, 0.6), inset 0 0 10px rgba(255,255,255,0.3)' },
            512: { name: 'AI Era', color: 'text-blue-400', glow: '0 0 28px rgba(96, 165, 250, 1), 0 0 50px rgba(37, 99, 235, 0.7), inset 0 0 15px rgba(255,255,255,0.4)' },
            1024: { name: 'Interstellar', color: 'text-violet-400', glow: '0 0 30px rgba(167, 139, 250, 1), 0 0 60px rgba(124, 58, 237, 0.8), inset 0 0 20px rgba(255,255,255,0.5)' },
            2048: { name: 'Singularity', color: 'text-fuchsia-400', glow: '0 0 35px rgba(232, 121, 249, 1), 0 0 70px rgba(192, 38, 211, 0.9), inset 0 0 25px rgba(255,215,0, 0.6)' }
        };

        const getEmptyBoard = () => Array(4).fill(null).map(() => Array(4).fill(0));

        // Вспомогательная функция для добавления новой плитки
        // Возвращает { newBoard, addedPosition: {r, c} | null }
        const addRandomTile = (board) => {
            let emptyCells = [];
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (board[r][c] === 0) emptyCells.push({ r, c });
                }
            }
            if (emptyCells.length > 0) {
                const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[r][c] = Math.random() < 0.9 ? 2 : 4;
                return { newBoard: board, addedPos: { r, c } };
            }
            return { newBoard: board, addedPos: null };
        };

        const App = () => {
            // Инициализация: создаем доску и добавляем 2 стартовые плитки
            const initGame = () => {
                let { newBoard: b1 } = addRandomTile(getEmptyBoard());
                let { newBoard: b2 } = addRandomTile(b1);
                return b2;
            }

            const [board, setBoard] = useState(initGame);
            const [score, setScore] = useState(0);
            const [gameOver, setGameOver] = useState(false);
            
            // Состояния для отслеживания анимаций
            const [mergedPos, setMergedPos] = useState(null); // {r, c} последней слитой плитки
            const [newTilePos, setNewTilePos] = useState(null); // {r, c} последней добавленной плитки

            const touchStart = useRef({ x: 0, y: 0 });

            const handleRestart = () => {
                setBoard(initGame());
                setScore(0);
                setGameOver(false);
                setMergedPos(null);
                setNewTilePos(null);
            };

            // --- Логика 2048 ---
            const slide = (row) => {
                let arr = row.filter(val => val);
                let missing = 4 - arr.length;
                let zeros = Array(missing).fill(0);
                return arr.concat(zeros);
            };

            const combine = (row, currentScore) => {
                let newScore = currentScore;
                let hasMerged = false;
                let mergeIndex = -1;

                for (let i = 0; i < 3; i++) {
                    if (row[i] !== 0 && row[i] === row[i + 1]) {
                        row[i] *= 2;
                        row[i + 1] = 0;
                        newScore += row[i];
                        hasMerged = true;
                        // Запоминаем индекс слияния относительно строки (для анимации)
                        mergeIndex = i; 
                        // В этой простой реализации мы можем отследить только одно слияние за ряд точно
                        break; 
                    }
                }
                return { row, newScore, hasMerged, mergeIndex };
            };

            const operate = (row, currentScore) => {
                row = slide(row);
                const combined = combine(row, currentScore);
                row = slide(combined.row);
                return combined;
            };

            // Матричные повороты для обработки всех направлений одной функцией
            const rotateRight = (matrix) => matrix[0].map((val, index) => matrix.map(row => row[index]).reverse());
            const rotateLeft = (matrix) => matrix[0].map((val, index) => matrix.map(row => row[row.length-1-index]));

            const move = useCallback((direction) => {
                if (gameOver) return;

                let newBoard = JSON.parse(JSON.stringify(board));
                let oldBoardStr = JSON.stringify(board);
                let newScore = score;
                let currentMergedPos = null;

                // Helper to track merged position in 2D space
                const trackMerge = (r, c_idx, dir) => {
                     // Упрощенное отслеживание: запоминаем только ОДНУ позицию слияния за ход для визуального "попа"
                     // Для идеальной анимации нужна система с уникальными ID для каждой плитки.
                     if(dir === 'LEFT') currentMergedPos = {r, c: c_idx};
                     if(dir === 'RIGHT') currentMergedPos = {r, c: 3-c_idx};
                     if(dir === 'UP') currentMergedPos = {r: c_idx, c: r};
                     if(dir === 'DOWN') currentMergedPos = {r: 3-c_idx, c: r};
                }

                if (direction === 'LEFT') {
                    for (let i = 0; i < 4; i++) {
                        let res = operate(newBoard[i], newScore);
                        newBoard[i] = res.row;
                        newScore = res.newScore;
                        if(res.hasMerged) trackMerge(i, res.mergeIndex, 'LEFT');
                    }
                } else if (direction === 'RIGHT') {
                    for (let i = 0; i < 4; i++) {
                        let reversed = [...newBoard[i]].reverse();
                        let res = operate(reversed, newScore);
                        newBoard[i] = res.row.reverse();
                        newScore = res.newScore;
                        if(res.hasMerged) trackMerge(i, res.mergeIndex, 'RIGHT');
                    }
                } else if (direction === 'UP') {
                    newBoard = rotateLeft(newBoard);
                    for (let i = 0; i < 4; i++) {
                        let res = operate(newBoard[i], newScore);
                        newBoard[i] = res.row;
                        newScore = res.newScore;
                        if(res.hasMerged) trackMerge(i, res.mergeIndex, 'UP');
                    }
                    newBoard = rotateRight(newBoard);
                } else if (direction === 'DOWN') {
                    newBoard = rotateRight(newBoard);
                    for (let i = 0; i < 4; i++) {
                        let res = operate(newBoard[i], newScore);
                        newBoard[i] = res.row;
                        newScore = res.newScore;
                        if(res.hasMerged) trackMerge(i, res.mergeIndex, 'DOWN');
                    }
                    newBoard = rotateLeft(newBoard);
                }

                if (oldBoardStr !== JSON.stringify(newBoard)) {
                    const { newBoard: boardWithTile, addedPos } = addRandomTile(newBoard);
                    setBoard(boardWithTile);
                    setScore(newScore);
                    setMergedPos(currentMergedPos); // Устанавливаем позицию для анимации слияния
                    setNewTilePos(addedPos); // Устанавливаем позицию для анимации появления
                    checkGameOver(boardWithTile);

                    // Сброс анимационных состояний через короткий промежуток
                    setTimeout(() => {
                        setMergedPos(null);
                        setNewTilePos(null);
                    }, 400);
                }
            }, [board, score, gameOver]);

            const checkGameOver = (currentBoard) => {
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (currentBoard[r][c] === 0) return;
                        if (c !== 3 && currentBoard[r][c] === currentBoard[r][c + 1]) return;
                        if (r !== 3 && currentBoard[r][c] === currentBoard[r + 1][c]) return;
                    }
                }
                setGameOver(true);
            };

            // --- Управление ---
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) e.preventDefault();
                    switch (e.key) {
                        case 'ArrowUp': move('UP'); break;
                        case 'ArrowDown': move('DOWN'); break;
                        case 'ArrowLeft': move('LEFT'); break;
                        case 'ArrowRight': move('RIGHT'); break;
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [move]);

            const handleTouchStart = (e) => {
                touchStart.current = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            };

            const handleTouchEnd = (e) => {
                if (!touchStart.current) return;
                const deltaX = e.changedTouches[0].clientX - touchStart.current.x;
                const deltaY = e.changedTouches[0].clientY - touchStart.current.y;
                const absX = Math.abs(deltaX);
                const absY = Math.abs(deltaY);
                if (Math.max(absX, absY) > 40) { // Немного увеличили порог свайпа
                    if (absX > absY) { deltaX > 0 ? move('RIGHT') : move('LEFT'); } 
                    else { deltaY > 0 ? move('DOWN') : move('UP'); }
                }
            };

            return (
                <div 
                    className="w-full max-w-md flex flex-col items-center relative"
                    onTouchStart={handleTouchStart}
                    onTouchEnd={handleTouchEnd}
                >
                    {/* Заголовок и Счет */}
                    <div className="w-full flex justify-between items-end mb-8 px-2">
                        <div>
                            <h1 className="text-4xl font-black tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 drop-shadow-[0_2px_10px_rgba(168,85,247,0.5)]">EVOLUTION</h1>
                            <p className="text-sm text-purple-200/70 font-bold uppercase tracking-[0.3em] mt-1 ml-1">Cyberpunk Edition</p>
                        </div>
                        <div className="glass-panel px-6 py-3 rounded-2xl text-center">
                            <p className="text-xs text-purple-200/60 font-bold uppercase tracking-wider mb-1">Score</p>
                            <p className="text-2xl font-black text-white drop-shadow-lg">{score}</p>
                        </div>
                    </div>

                    {/* Игровое поле */}
                    <div className="w-full aspect-square glass-panel p-3 rounded-3xl relative shadow-2xl border-purple-500/20">
                        {/* Экран Game Over */}
                        {gameOver && (
                            <div className="absolute inset-0 z-30 flex flex-col items-center justify-center rounded-3xl backdrop-blur-lg bg-black/60 transition-all duration-500">
                                <h2 className="text-4xl font-black text-red-500 mb-6 drop-shadow-[0_0_25px_rgba(239,68,68,0.8)] tracking-widest uppercase">System Failure</h2>
                                <button 
                                    onClick={handleRestart}
                                    className="px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold rounded-full transition-all shadow-[0_0_20px_rgba(168,85,247,0.5)] hover:shadow-[0_0_40px_rgba(168,85,247,0.8)] hover:scale-105 active:scale-95 tracking-wider uppercase text-sm"
                                >
                                    Reboot Civilization
                                </button>
                            </div>
                        )}
                        
                        {/* Сетка плиток */}
                        <div className="grid grid-cols-4 gap-3 w-full h-full relative z-10">
                            {board.map((row, rIdx) => 
                                row.map((cell, cIdx) => {
                                    const tileInfo = TILE_DATA[cell];
                                    // Проверяем, нужно ли применить анимацию слияния или появления
                                    const isMerged = mergedPos && mergedPos.r === rIdx && mergedPos.c === cIdx;
                                    const isNew = newTilePos && newTilePos.r === rIdx && newTilePos.c === cIdx;

                                    // Динамические классы для анимации
                                    let animClass = '';
                                    if (isMerged && cell !== 0) animClass = 'tile-merged-pop';
                                    else if (isNew && cell !== 0) animClass = 'tile-new-appear';

                                    return (
                                        <div key={`${rIdx}-${cIdx}`} className="relative w-full h-full rounded-xl">
                                            {/* Фон пустой ячейки */}
                                            <div className="absolute inset-0 bg-gray-900/30 rounded-xl border border-white/5 shadow-inner backdrop-blur-sm"></div>

                                            {/* Активная плитка */}
                                            {cell !== 0 && (
                                                <div 
                                                    className={`absolute inset-0 flex flex-col items-center justify-center rounded-xl tile-base transition-all duration-200 ${animClass}`}
                                                    style={{
                                                        // Применяем сложное неоновое свечение через inline-стили
                                                        boxShadow: tileInfo.glow,
                                                        background: `linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 100%), rgba(30, 41, 59, 0.6)`
                                                    }}
                                                >
                                                    <span className={`text-[10px] md:text-xs font-black uppercase tracking-widest text-center px-1 leading-tight drop-shadow-lg ${tileInfo.color}`}>
                                                        {tileInfo.name}
                                                    </span>
                                                    {/* Небольшой индикатор уровня для визуального веса */}
                                                    <div className={`mt-1 h-1 w-1/3 rounded-full bg-current opacity-50 ${tileInfo.color} drop-shadow-[0_0_5px_currentColor]`}></div>
                                                </div>
                                            )}
                                        </div>
                                    );
                                })
                            )}
                        </div>
                    </div>

                    <button 
                        onClick={handleRestart}
                        className="mt-10 px-8 py-4 w-full glass-panel hover:bg-white/10 rounded-2xl text-sm font-bold uppercase tracking-[0.2em] transition-all hover:scale-[1.02] active:scale-[0.98] text-purple-200/80 hover:text-white shadow-[0_0_15px_rgba(168,85,247,0.15)] hover:shadow-[0_0_25px_rgba(168,85,247,0.4)] border-purple-500/30"
                    >
                        Restart Mission
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
